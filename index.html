<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hello!</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <h1>Light and Sound Memory Game</h1>
    
    <p>
      Welcome to the game! Repeat the pattern back to win!
    </p>
    <button id="startBtn" onclick="startGame()">
      Start
    </button>
    <button id="stopBtn" class="hidden" onclick="stopGame()">
      End
    </button>
    
    <div id="gameButtonArea">
      <button id="button1" onmousedown="startTone(1)" onmouseup="stopTone()" onclick=
"guess(1)"> 
        <img class="image" src="https://cdn.glitch.com/098842a6-bbfc-4a2a-bcda-b47a4dcf0c4a%2Fmeme1.jpeg?v=1616641018652" alt="js_meme" width="280" height="280"> 
      </button>
      <button id="button2" onmousedown="startTone(2)" onmouseup="stopTone()" onclick=
"guess(2)">
        <img class="image" src="https://cdn.glitch.com/098842a6-bbfc-4a2a-bcda-b47a4dcf0c4a%2Fmeme2.jpeg?v=1616641017010" alt="js_swimmingPool_meme" width="280" height="280">
      </button>
      <button id="button3" onmousedown="startTone(3)" onmouseup="stopTone()" onclick=
"guess(3)">
        <img class="image" src="https://cdn.glitch.com/098842a6-bbfc-4a2a-bcda-b47a4dcf0c4a%2Fmeme11.jpeg?v=1616641026400" alt="frontEnd_backEnd_meme" width="280" height="280" >
      </button>
      <button id="button4" onmousedown="startTone(4)" onmouseup="stopTone()" onclick=
"guess(4)">
        <img class="image" src="https://cdn.glitch.com/098842a6-bbfc-4a2a-bcda-b47a4dcf0c4a%2Fmeme12.jpeg?v=1616641028023" alt="js_meme" width="280" height="280">
      </button>
    </div>

  </body>
</html>
